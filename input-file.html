<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll with Mouse Wheel</title>
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      overflow: hidden; /* Prevent default vertical scrolling */
      font-family: Arial, sans-serif;
    }

    /* Scroll Section Styling */
    .scroll-section {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: 100vh;
      scroll-behavior: smooth; /* Smooth scrolling */
    }

    /* Individual Card Styling */
    .card {
      min-width: 100vw;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #fff;
      scroll-snap-align: start;
    }

    /* Alternating card colors */
    .card:nth-child(odd) {
      background-color: #3498db;
    }

    .card:nth-child(even) {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <!-- HTML Structure for Horizontal Scroll Section -->
  <div class="scroll-section">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <!-- Add more cards as needed -->
  </div>

  <!-- JavaScript for Horizontal Scrolling on Vertical Mouse Wheel -->
  <script>
    const scrollSection = document.querySelector('.scroll-section');

    scrollSection.addEventListener("scroll", () => {
  console.log("Scroll position:", window.scrollY);
});
;
  </script>

</body>
</html>
