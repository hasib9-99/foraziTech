<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(-100px); /* Start off-screen to the left */
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateX(0); /* Move to original position */
        }

        #first-section {
            background-color: #f0f0f0;
        }

        #second-section {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="section" id="first-section">
        <h1>Welcome to Our Group Tours</h1>
        <p>Explore iconic landmarks with like-minded individuals.</p>
    </div>
    <div class="section" id="second-section">
        <h2>Travel Experience</h2>
        <p>No-Hassle Travel: Sit back and relax while the tour is expertly organized.</p>
        <p>Local Expertise: Benefit from knowledgeable tour guides.</p>
    </div>
    <script>
        window.addEventListener('scroll', () => {
            const secondSection = document.getElementById('second-section');
            const sectionPosition = secondSection.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.2; // Trigger animation when section is near the viewport

            if (sectionPosition < screenPosition) {
                secondSection.classList.add('visible');
            }
        });
    </script>
</body>
</html>
