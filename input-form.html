<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Gradient Transition on Hover</title>
    <style>
      .element {
        background: linear-gradient(to right, #000000 50%, #86a8e7 50%);
        background-size: 200% 100%;
        background-position: 0 0;
        transition: background-position 0.5s ease; 
      }

      .element:hover {
        background-position: -100% 0; /* Shift background on hover */
      }


      .custom_btn{
        background: linear-gradient(to right #fff 50%, #cec 50%);
        background-size: 100% 200%;
        background-position: 0 0;
      }
      .custom_btn:hover{
        background-position: -100% 0;
      }
    </style>
  </head>
  <body>
    <div class="element">Hover Me</div>
  </body>
</html>
